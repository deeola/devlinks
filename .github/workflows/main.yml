name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 12

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint
      working-directory: ./devlinks

    - name: Run tests
      run: npm test
      working-directory: ./devlinks
