  .custom-select {
    position: relative;
    /* font-size: 1rem; */
    color: #333;
  }
  
  .select-button {
    width: 100%;
    font-size: 1.15rem;
    background-color: #fff;
    padding: 0.675em 1em;
    border: 1px solid #caced1;
    border-radius: 0.25rem;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .select-button:focus-within {
    border-color: #633CFF;
    box-shadow: 0px 0px 32px 0px rgba(99, 60, 255, 0.25);
  }

  .dropdown-selected-value{
    display: flex;
    width: 100%;
  }

  .image{
    margin-right: 10px;
    display: flex;
    align-items: center;
    justify-content: center;

   
  }

 
  .prompt-image{
    /* width: 100%; */
  }


  .selected-value {
    text-align: left;
  }
  
  .arrow {
    border-left: 5px solid transparent;
    border-right: 5px solid transparent;
    border-top: 6px solid #633CFF;
    transition: transform ease-in-out 0.3s;
  }
  
  .select-dropdown {
    position: absolute; 
    list-style: none;
    width: 100%;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    background-color: #fff;
    border: 1px solid #caced1;
    border-radius: 4px;
    padding: 10px;
    margin-top: 10px;
    max-height: 200px;
    overflow-y: auto;
    transition: 0.5s ease;
    transform: scaleY(0);
    opacity: 0;
    visibility: hidden;
    box-shadow: 0px 0px 32px 0px rgba(0, 0, 0, 0.10);
    z-index: 2;
  }
  
  .select-dropdown:focus-within {
    box-shadow: 0 10px 25px rgba(94, 108, 233, 0.6);
  }
  
  .select-dropdown li {
    position: relative;
    cursor: pointer;
    display: flex;
    /* gap: 3rem; */
    align-items: center;
  }

  .select-dropdown li:not(:last-child) {
    border-bottom: 1px solid #ccc; 
  }
  
  .linkarraylabel {
    width: 100%;
    padding: 12px 12px;
    cursor: pointer;
    display: flex;
    gap: 1rem;
    align-items: center;
  }

  .linkarraylabel img{
    width: 5%;
  }
  
  .select-dropdown::-webkit-scrollbar {
    width: 7px;
  }
  
  .select-dropdown::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 25px;
  }
  
  .select-dropdown::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 25px;
  }
  
  .select-dropdown li:hover,
  .select-dropdown input:checked ~ .linkarraylabel {
    background-color: #f2f2f2;
  }
  
  .select-dropdown input:focus ~  .linkarraylabel {
    background-color: #dfdfdf;
  }
  
  .select-dropdown input[type="radio"] {
    position: absolute;
    left: 0;
    opacity: 0;
  }
  
  /* Interactivity */
  
  .custom-select.active .arrow {
    transform: rotate(180deg);
  }
  
  .custom-select.active .select-dropdown {
    opacity: 1;
    visibility: visible;
    transform: scaleY(1);
  }

.input-container{
display: flex;
align-items: center;
justify-content: space-between;
border: 1px solid #D9D9D9;
padding: 12px 16px; 
border-radius: 8px;
font-family: "instrumentSansVariable";
}

.image{
 width: 4%;  
display: flex;
}


.image img{
    width: 80%;
}


.input-and-error{
    display: flex;
     width: 100%; 
    background-color: antiquewhite;  
    align-items: center;
    position: relative;
    font-family: "instrumentSansVariable";
}

input{
     width: 100%; 
    border: none;
    color: black;
    font-family: "instrumentSansVariable";
    font-size: 17px;
}

input:focus{
    border: none;
    outline: none;
}

.error-span{
    position: absolute;
    z-index: 1;
    font-size: 12px;
    color: #FF3939;
    font-family: "instrumentSansVariable";
    right: 0;

}

.input-container:focus-within {
    border-color: #633CFF;
    box-shadow: 0px 0px 32px 0px rgba(99, 60, 255, 0.25);
  }

  .input-container.error {
    border-color: #ff0000;
  }

  .input-and-error input.error-text {
    color: #ff0000; 
  }

  .platform-label-container{
    margin-bottom: 20px;
  }

  .label{
    margin-bottom: 10px;
  }
